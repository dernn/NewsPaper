{% extends 'flatpages/sign_default.html' %}

{% block content %}
    <div class="space-10">
        <h2>Authorized user page {{request.user.username}}</h2>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="space-10">
            {% for field in form %}
                {{ field.label_tag }}<br>
                {{ field }}<br>
            {% endfor %}
        </div>
        <div class="space-10">
            <input type="submit" value="Update">
            <input type="button" value="Cancel" onclick="window.history.back()">
        </div>
    </form>

{% endblock %}
