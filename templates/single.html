{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Piece of news
{% endblock title %}

{% block content %}
    <div class="space-10">
        <h2>{{ single.headline|censor }}</h2>
    </div>
    <div class="space-10">
        {{ single.pub_date|date:'d F, Y' }}<br>
        {{ single.content|censor }}<br>
        <a href="{% url 'news_update' single.id %}">Edit</a>
        <a href="{% url 'news_delete' single.id %}">Delete</a>
    </div>
{% endblock content %}
