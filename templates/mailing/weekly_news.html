<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
</head>
<body>
    <h5>Hi there! New posts for the last week.</h5>
    <ul>
        {% for post in posts %}
            <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.headline }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
